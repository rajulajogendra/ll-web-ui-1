<header class="profile-menu-header" *ngIf="yourInfo.state == 'subscription'">
  <h1>MY ACCOUNT OPTIMIZATION</h1>
</header>
<article *ngIf="yourInfo.state == 'subscription'">
  <div class="card border-0 mt-4">
    <div class="row">
      <div class="col-4 b-right b-1 b-blue">
        <div class="d-flex">
          <div>
            <img
              src="assets/images/logos/logo-merill.png"
              alt="Merill"
              class="img-responsive mr-4"
              style="max-width: 80px;"
            />
          </div>
          <div>
            <h5 class="font-weight-bold">Merril Retirement</h5>
            <h6 class="mb-0">
              BALANCE:
              <label class="font-weight-bold">
                $ 212,160.14
              </label>
            </h6>
            <div style="margin-top: -13px;">
              <small>as of 02/02/2020</small>
            </div>
          </div>
        </div>
      </div>
      <div class="col-8 pl-4">
        <button type="button" class="close text-blue font-size-medium">
          Close
          <i class="fa fa-times-circle"></i>
        </button>
        <p class="row">
          <span class="col-1 p-0">
            <img
              src="assets/images/icon/basic-account.png"
              alt="Calener"
              class="img-responsive mr-2"
              style="max-width: 25px;"
            />
          </span>
          <span class="col-11 p-0">
            <label>
              You have
              <span class="font-weight-bold">
                {{
                  yourInfo.paymentPlan == "Basic" ||
                  yourInfo.paymentPlan == null
                    ? "Basic (Manual)"
                    : yourInfo.paymentPlan
                }}
              </span>
              account.
            </label>
            <br />
            <button
              class="btn btn-blue-flat btn-size-sm radius-connect"
              *ngIf="this.yourInfo.paymentPlan != 'Premium'"
            >
              Upgrade it here!
            </button>
          </span>
        </p>
      </div>
    </div>
    <hr class="b-blue mt-2 mb-3" />
    <router-outlet></router-outlet>
  </div>
</article>
