<mat-spinner strokeWidth="3" [diameter]="25" class="mat_spinner" *ngIf="showLoader"></mat-spinner>

<form #pageHeight class="form-bottom">
  <div class="row md-12">
    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 col-xl-12">
      <label class="label-color">{{'CompanyRetirementAccount' | translate}}</label>
      <!-- <ng-template #tipContent>Cannot find your provider in the below list?</ng-template>
      <i class="fa fa-question-circle" aria-label="right"
        style="font-size:25px;color:#2a368e;float: right;cursor: pointer;" tooltipClass="my-custom-class"
        placement="bottom" [ngbTooltip]="tipContent" (click)="openDialog()"></i> -->
    </div>
  </div>
  <div class="row md-5">
    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 col-xl-12">
      <span class="span-sub-heading">{{'SearchCompanyAccount' | translate}}</span>
    </div>
  </div>
  <div class="row md-5 ml-1 mr3 mt-4 position-relative">
    <div class="col-xs-7 col-sm-7 col-md-7 col-lg-7 col-xl-7 search_box">
      <input type="text" name="search" [(ngModel)]="searchText" autocomplete="off">
      <i class="fa fa-search search_icon"></i>
    </div>
  </div>
  <div class="row md-5 mt-2">
    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 col-xl-12">
      <span class="span-sub-heading">{{'SearchCompanyAccountList' | translate}}</span>
    </div>
  </div>
  <a (click)="openDialog()" style="color:#2a368e;cursor: pointer;">{{'NoProvider'| translate}}</a>
  <p *ngIf="timeOutError" style="color: red;">{{timeOutError}}</p>
  <div class="row ml-1 md-5 mt-2" *ngIf="provider">
    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 col-xl-12">
      <span style="padding: 5px;" *ngFor="let institution of provider | filter:searchText">
        <div class="item">
          <span *ngIf="institution == selectedImage" style='font-size:20px;' class="image-bottom-right">
            <img class="thumbs-icon" src="assets/images/thumbs_up.png" />
          </span>
          <img class="company-retirement-img-fluid" aria-hidden src="{{institution.logo}}"
            (click)="selectInstitution(institution)" [ngClass]="{'selected-image': institution == selectedImage}">
          <span class="caption">{{institution.name}}</span>
          &nbsp;
        </div>
      </span>
    </div>
  </div>
  <div class="row md-5 ml-4 px-1">
    <div class="col">
      <span class="span-color">{{'CompanyRetirementAccountOptions' | translate}}</span>

      <!-- Message on not chosen the FI -->
      <div *ngIf="selectedImage === null && selectedFiSubmitted" class="text-danger mt-1">
        <p>{{msgSelectedFI}}</p>
      </div>
    </div>
  </div>

  <button type="button" class="goback-button" (click)="goBack()">{{'BackButton' | translate}}</button>
  <button type="button" class="button" (click)="next()">{{'NextButton' | translate}}</button>
</form>
