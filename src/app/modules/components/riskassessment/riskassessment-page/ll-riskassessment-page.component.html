<mat-spinner strokeWidth="3" [diameter]="25" class="mat_spinner" *ngIf="showLoader"></mat-spinner>
         <form #pageHeight autocomplete="off" (ngSubmit)="next()">
            <div class="row md-5" riskQuestions>
               <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 col-xl-12">
                  <label class="label-color">{{ riskQuestions.text | translate}}</label>
               </div>
            </div>
            <div class="md-5 mt-1 position-relative">
               <div>
                  <div class="losstooltip">
                     <div class="risk-tooltip">
                        <img class="tooltip-img" src="assets/images/losstooltip.png">
                        <div class="risklevel-loss">
                           <label class="my-0"
                              style="font-weight: 800;color: #d43c00;font-size: 15px;font-family: arial;">{{riskassessmentInfo.losspercent}}</label>
                           <label
                              style="line-height: 25px;display: block;color: #d43c00;font-size: 20px;font-family: arial;font-weight: 700;">{{riskassessmentInfo.lossamount}}</label>
                        </div>
                     </div>
                     <label class="loss-label">LOSS</label>
                  </div>
                  <div class="guauechatposition">
                     <div id="power-gauge"></div>
                     <div id="circle"></div>
                     <span
                        style="position: relative;bottom: 95px;right: 50px;font-size: 25px;font-family: arial;font-weight: 700;">4%</span>
                     <span
                        style="position: relative;bottom: 50px;left: 4px;font-size: 40px; font-family: arial;font-weight: 700;">{{bottomLabel}}</span>
                     <span
                        style="position: relative;bottom: 95px;left: 60px;font-size: 25px;font-family: arial;font-weight: 700;">20%</span>

                     <!-- <rg-gauge-chart [canvasWidth]="canvasWidth" [needleValue]="needleValue" [centralLabel]="centralLabel" [options]="options" [name]="name" [bottomLabel]="bottomLabel"></rg-gauge-chart> -->
                  </div>
                  <div class="profittooltip">
                     <div class="risk-tooltip">
                        <img class="tooltip-img" src="assets/images/profittooltip.png">
                        <div class="risklevel-profit">
                           <label class="my-0"
                              style="font-weight: 800;color: #006738;font-size: 15px;font-family: arial;">{{riskassessmentInfo.profitpercent}}</label>
                           <label
                              style="line-height: 25px;display: block;color: #006738;font-size: 20px;font-family: arial;font-weight: 700;">{{riskassessmentInfo.profitamount}}</label>
                        </div>
                     </div>
                     <label class="profit-label">PROFIT</label>
                  </div>
               </div>
            </div>
            <div class="row md-5 position-relative">
               <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 col-xl-12">
                  <div class="col-xs-10 col-sm-10 col-md-10 col-lg-10 col-xl-10 px-0">
                     <i aria-hidden="true" class="fa fa-minus minus" [ngClass]="{'hideIcon': bottomLabelVal === 4}"
                        (click)="bottomLabelVal === 4? 4:onSliderChange(bottomLabelVal-1)"></i>
                  </div>
                  <div class="col-xs-10 col-sm-10 col-md-10 col-lg-10 col-xl-10 px-0">
                     <i aria-hidden="true" class="fa fa-plus plus" [ngClass]="{'hideIcon': bottomLabelVal === 20}"
                        (click)="bottomLabelVal === 20? 20:onSliderChange(bottomLabelVal+1)"></i>
                  </div>
                  <div class="col-xs-10 col-sm-10 col-md-10 col-lg-10 col-xl-10 px-0">
                     <input type="range" min="4" [value]='bottomLabelVal' max="20" class="sliderRiskLevel"
                        [style.background]="categoryColor" id="myRange" (input)="onSliderChange($event.target.value)">
                        <p class="slider-text">Move the slider to increase or decrease the risk percent.</p>
                  </div>
               </div>
               <div class="row ml-1 mt-3 span-footer-color">
                  <span>Investing {{riskassessmentInfo.displayAmount}} over one year.</span>
               </div>
            </div>
            <button class="goback-button" (click)="goBack()">{{'BackButton' | translate}}</button>
            <button class="button" type="submit">{{'NextButton' | translate}}</button>
         </form>
